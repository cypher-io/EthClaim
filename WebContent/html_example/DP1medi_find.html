function bSearch() {

    birth = $('#birth').val();

    App.PHRInstance.getPersonRecord(registNum,name,birth).then(function(data) {
      //alert(data[0]);
      //alert(data[1]);
      var len = data[0];
      var my_tbody = document.getElementById('my-tbody');


      for(i = 0; i < len; i++) {
        var row = my_tbody.insertRow( my_tbody.rows.length ); // 하단에 추가
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.id = ""+i+"."+"1";
        cell2.id = ""+i+"."+"2";
        cell3.id = ""+i+"."+"3";
        cell4.id = ""+i+"."+"4";
      }

      if (len > 0)
      {
        var st = data[1].split("|"); // Delimiter is a string
        for (var j = 0; j < st.length; j++)
        {
          //alert(st[j]);
          /*************************
          0 : 블록체인ID
          1 : 이름
          2 : 아이디
          3 : 주민번호
          4 : 생년월일
          5 : 성별
          *************************/
          if ((j-1)%6 == 1) // 이름
          {
            try
            {
              var cell = document.getElementById(Math.floor((j-1)/6) +'.1');
              cell.innerHTML = st[j];
            }
            catch (e)
            {
              alert(e);
            }
          }
          if ((j-1)%6 == 3) // 주민번호
          {
            try
            {
              var cell = document.getElementById(Math.floor((j-1)/6)+'.2');
              cell.innerHTML = st[j];
            }
            catch (e)
            {
              alert(e);
            }
          }
          if ((j-1)%6 == 5) // 성별
          {
            try
            {
              var cell = document.getElementById(Math.floor((j-1)/6)+'.3');
              cell.innerHTML = st[j];
            }
            catch (e)
            {
              alert(e);
            }
          }
          if ((j-1)%6 == 0) // 블록체인ID
          {
            try
            {
              var cell = document.getElementById(Math.floor((j-1)/6)+'.4');
              cell.innerHTML = "<a href=\"./DP2medi_chart.html\">"+st[j]+"</a>";
            }
            catch (e)
            {
              alert(e);
            }
          }
        } // end if
      }// end promiss functon
    });
  }
  catch (e)
  {
    logs(e);
  }
}

function bin2string(uintArray) {
    var encodedString = String.fromCharCode.apply(null, uintArray);
    var decodedString = decodeURIComponent(escape(encodedString));
    //alert("encodedString " + encodedString);
    //alert("decodedString " + decodedString);
    return decodedString;
}

function delete_row() {
  var my_tbody = document.getElementById('my-tbody');
  if (my_tbody.rows.length < 1) return;
  // my_tbody.deleteRow(0); // 상단부터 삭제
  my_tbody.deleteRow( my_tbody.rows.length-1 ); // 하단부터 삭제
}

function delete_all() {
  var my_tbody = document.getElementById('my-tbody');
  var length = my_tbody.rows.length;
  for (i = 0; i < length; i++)
  {
    my_tbody.deleteRow( my_tbody.rows.length-1 ); // 하단부터 삭제
  }
}
